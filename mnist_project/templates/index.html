<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Recognizer</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .container { border: 1px solid #ddd; display: inline-block; padding: 20px; border-radius: 10px; }
        .result { font-size: 2em; color: green; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MNIST Digit Recognizer</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Predict Digit</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                Predicted Digit: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
